## ステータスバー表示設定
set-option -g status-interval 10
#set-option -g status-right "|%H:%M|"
set-option -g status-right '[%Y-%m-%d(%a) %H:%M]'


# DM200固有設定
run-shell 'tmux setenv -g NAME_DEV $(uname -n)'
if-shell -b '[ "$(echo $NAME_DEV) = dm200" ]'\
 "set-option -g status-right '#(wifi) #(batt) [%Y-%m-%d(%a) %H:%M]';\
  bind -n F12 run-shell '/opt/local/bin/sus'"

# 表示色
set-option -g status-fg cyan
set-option -g status-bg black


#### 共通設定
## 参考URL:https://qiita.com/nl0_blu/items/9d207a70ccc8467f7bab
# tmux起動時のシェルをbashにする
set-option -g default-shell /bin/bash

# tmuxを256色表示できるようにする
set-option -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'

# prefixキーをC-qに変更
set -g prefix C-q

# C-bのキーバインドを解除
unbind C-b

# ステータスバーをトップに配置する
set-option -g status-position top

# 左右のステータスバーの長さを決定する 
set-option -g status-left-length 90
set-option -g status-right-length 90

# #P => ペイン番号
# 最左に表示
set-option -g status-left '#H:[#P]'

# センタライズ（主にウィンドウ番号など）
set-option -g status-justify centre

# ステータスバーの色を設定する
set-option -g status-bg "colour238"

# status line の文字色を指定する。
set-option -g status-fg "colour255"

# vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# | でペインを縦分割する
bind | split-window -h

# - でペインを縦分割する
bind - split-window -v

# 番号基準値を変更
set-option -g base-index 1

# マウス操作を有効にする
set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

### コピーモード設定
# コピーモードでvimキーバインドを使う
setw -g mode-keys vi
# 'v' で選択を始める
bind -T copy-mode-vi v send -X begin-selection
# 'V' で行選択
bind -T copy-mode-vi V send -X select-line
# 'C-v' で矩形選択
bind -T copy-mode-vi C-v send -X rectangle-toggle
# 'y' でヤンク
bind -T copy-mode-vi y send -X copy-selection
# 'C-p'でペースト
bind C-p paste-buffer
